<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>  
</div>
<div class="row">
  <div class="col-xs-12" *ngFor="let recipe of recipes">
    <a href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">Recipe Name : {{ recipe.name }}</h4>
        <p class="list-group-item-text">Description : {{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img src="{{ recipe.imagePath }}" alt="" class="img-responsive" style="max-height: 50px;">
      </span>
    </a>
    <recipe-item></recipe-item>
  </div>
</div>
